<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/sillaiso.jpg" type="image/x-icon" size="16x16">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cadeiras</title>
</head>
<body class="cuerpoLogin">
    <h1 class="navClass">Bienvenido a Cadeiras</h1>
    <br>
    <fieldset class="loginIngreso">
        <b>Ingrese Datos</b> 
        <br>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormInputGroupUsername">Usuario</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Usuario">
              </div>
            </div>
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Genero</option>
                <option value="1">Mujer</option>
                <option value="2">Hombre</option>
                <option value="3">Otro</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                  Recuerdame
                </label>
              </div>
            </div>
            <br>
            <div class="col-12">
              <a href="index.html" class="btn btn-primary">Enviar</a>
            </div>
        </form>

    </fieldset>
    <footer class="footer">
        <p>Las mejores variedades de sillas y precios...proximamente</p>
        <p>c:</p>
    </footer>
    
</body>
</html>
